<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFilx</title>
    <style>
        body{
            margin: 0%;
        }
        .main1{
            width: 100vw;
            height: 70%;
            position: relative;
        }
        .main11{
            
            position: absolute;     
            top: 1%; 
            margin-left: 10px;
        }
        #img1{
            width: 100%;
            height:100%;
        }

        #img2{
            width: 150px; 
            height: 40px;
            margin-left: 10px;

         }
         .main12{
            width:92vw;
            height:300px;
            position: absolute;
            top:60px;
            left:4vw;
            border:white 3px solid;
            border-radius: 30px;
         }
         .main12 img{
            width:100%;
            height:100%;
            filter:brightness(40%);
            border:azure 3px solid;
            border-radius: 30px;
         }
         .main13{
            width: 80vw;
            position: absolute;
            top: 70px;
            left:10vw;
            text-align: center;
            font-size: larger;
            color:white;
         }
         .main14{
            position: absolute;
            right:200px;
            top:15px;
         }
         .main14 select{
            width:100px;
            height:35px;
            background-color:black ;
            color:white;
            border: 2px white solid;
            border-radius: 15px;
         }
         .main14 button{
            width:100px;
            height:35px;
            background-color:red ;
            color:white;
            border: 2px white solid;
            border-radius: 15px;
         }
         .img5{
            height: 250px;
            width:200px;
            border: 2px white solid;
            border-radius: 15px;
            margin:10px;
           
         }
         .img5:hover{
            transform: scale(1,1);
            background-color: cadetblue;
         }
         .main15{
            position: absolute;
            top:270px;
            left:250px;
            display: flex;
            flex-direction: row;
            text-align: center;
         }
         .main5{
            transition: transform ease  0.3s;
            position:relative;    
            
            
         }             
         .main51{  
            position: absolute;
            top: 0%;
            left:10px;
         }
         .main5:hover{
            transform: scale(1,1.1);
         }
         .main16{
            position: absolute;
            top: 550px;
            left: 500px;

         }
         .main16 input{
            height: 20px;
            font-size: larger;
            color:whitesmoke;
            background-color: rgb(14, 13, 13,0.5);
            border: 2px white solid;
            border-radius: 5px;
            padding-left: 5px;
         }
         .main16 button{
            height: 25px;
            font-size: larger;
            color:whitesmoke;
            background-color: rgba(243, 9, 9, 0.5);
            border: 2px white solid;
            border-radius: 5px;
         }
         .main16 input::placeholder{
            color:white;
            font-size: large;
         }
    </style>
</head>
